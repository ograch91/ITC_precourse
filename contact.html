      <section>
        <form id="contact">
          <label for="fname">First name:</label><br>
          <input class="contact" type="text" id="fname" name="fname" required><br>
          <label for="lname">Last name:</label><br>
          <input class="contact" type="text" id="lname" name="lname"><br>
          <label for="email">Email:</label><br>
          <input class="contact" type="email" id="email" name="email" required><br>
          <input type="radio" id="gender" name="gender" value="male" required>
          <label for="male">Male</label><br>
          <input type="radio" id="gender" name="gender" value="female">
          <label for="female">Female</label><br>
          <label for="yourmessage">Your message:</label><br>
          <input class="contact" type="text" id="yourmessage" name="yourmessage" required><br>
          <input class="contact" type="submit" value="Submit">
        </form>
