      <main class="mainContent">
      <section style="margin-top: 3em;">
        <h1>LET'S CHAT</h1>
        <form id="contactForm" oninput="validateForm()">
          <label for="fname">First name :</label><br>
          <input class="contact" type="text" id="fname" name="fname" placeholder="First name" autofocus required><br>
          <label for="lname">Last name :</label><br>
          <input class="contact" type="text" id="lname" name="lname" placeholder="Last name"><br>
          <label for="email">Email :</label><br>
          <input class="contact" type="email" id="email" name="email" placeholder="Email" required><br>
          <input type="radio" id="gender" name="gender" value="Male" required>
          <label for="male">Male</label><br>
          <input type="radio" id="gender" name="gender" value="Female">
          <label for="female">Female</label><br>
          <label for="yourmessage">Your message :</label><br>
          <input class="contact" type="text" id="yourmessage" name="yourmessage" placeholder="Tell me your thoughts" required><br>
          <input onclick="return formSubmit()" class="subButton" type="submit" value="Submit"></input>
        </form>
      </section>
    </main>
